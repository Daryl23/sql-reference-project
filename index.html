<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Form</title>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="/submit-form" method="post"> 
        <!-- The 'action' attribute specifies where to send the form data, 
             and 'method' specifies the HTTP method (e.g., POST, GET). -->

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
            <!-- 'for' attribute of label links it to the 'id' of the input.
                 'name' attribute is crucial for sending data to the server.
                 'required' makes the field mandatory. -->
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
            <!-- 'type="email"' provides basic email validation. -->
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" rows="5" cols="30"></textarea>
            <!-- <textarea> is used for multi-line text input. -->
        </div>

        <div>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="subscribe_newsletter">
            <!-- Checkbox for a boolean choice. -->
        </div>

        <div>
            <label>Preferred Contact Method:</label><br>
            <input type="radio" id="phone" name="contact_method" value="phone">
            <label for="phone">Phone</label><br>
            <input type="radio" id="email_radio" name="contact_method" value="email">
            <label for="email_radio">Email</label>
            <!-- Radio buttons for selecting one option from a group.
                 'name' attribute must be the same for all radio buttons in a group. -->
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="user_country">
                <option value="">--Please choose an option--</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>
            <!-- Dropdown list for selecting one option from many. -->
        </div>

        <div>
            <button type="submit">Submit</button>
            <!-- A button to submit the form data. -->
        </div>

    </form>

</body>
</html>
